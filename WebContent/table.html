<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui-v2.4.5/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>

	<table id="table">
		<tr><td width="100px">昵称</td><td width="100px">电话</td><td width="100px">邮箱</td><td width="100px">性别</td><td width="100px">地址</td><td width="100px">操作</td></tr>
	</table>
              
          


</body>

<script src="layui-v2.4.5/layui.all.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 --> 
 <script src="js/jquery-3.4.1.min.js" charset="utf-8"></script>

<script type="text/javascript">
$(function(){
		$.ajax({
			type:"get",
			url:"table/get",
			async:false,
			success:function(data){
				var a=$.parseJSON(data);
				for(var b=0;b<a.length;b++){
					if(a[b].user_type == 1){
						$("#table").append("<tr><td>"+a[b].info_nickname+"</td><td>"+a[b].info_phone+"</td><td>"+a[b].info_email+"</td><td>"+a[b].info_gender+"</td><td>"+a[b].info_address+"</td><td><button class= 'id'>禁用</button></td></tr>")
					}else{
						$("#table").append("<tr><td>"+a[b].info_nickname+"</td><td>"+a[b].info_phone+"</td><td>"+a[b].info_email+"</td><td>"+a[b].info_gender+"</td><td>"+a[b].info_address+"</td><td><button class= 'id'>启用</button></td></tr>")
					}
				}
			}
		})
		
		$(".id").on('click', function(){
			var username=$(this).parent().parent().children().first().html();
			$.ajax({
				type:"get",
				url:"table/change",
				data:"username="+username,
				async:false,
				success:function(data){
					window.location.replace();
				}
			})
		});
	})
	


</script>

</html>
