<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="layui-v2.4.5/css/layui.css">
</head>
<body>
		<div style="font-size: 30px;position:absolute;top: 20px;left: 40% ">欢迎您：<spen id="yonghu"></spen></div>
		<div style="font-size: 50px;position:absolute;top: 50px;left: 40% ">填写用户信息</div>
		<div style="width: 500px; position:absolute;top: 200px;left: 30% ">
			
			<div class="layui-form-item">
				<label class="layui-form-label">昵称</label>
				<div class="layui-input-block">
					<spen id="name"></spen>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">手机号码</label>
				<div class="layui-input-block">
				<spen id="phone"></spen>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">邮箱</label>
				<div class="layui-input-block">
					<span id="emile"></span>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-block">
				<spen id="gende"></spen>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">地址</label>
				<div class="layui-input-block">
						<span id="address"></span>
				</div>
			</div>
			
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-filter="demo1" id="add">添加</button>
				</div>
			</div>
		</div>
</body>
<script src="layui-v2.4.5/layui.all.js"></script>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script>
$().ready(function(){
	$.ajax({
		type:"post",
		url:"wa",
		async:false,
		success:function(username){
			if(username == null){
				window.location.href = 'login.html';
			}else{
				$("#yonghu").text(username+"用户");
				$.ajax({
					type:"get",
					url:"wr",
					async:false,
					// success:function(data,ms){} ajax可以返回多个数据，按位置判断响应值
					success:function(data){
						var a=$.parseJSON(data);
						$("#name").text(a.info_nickname);
						$("#phone").text(a.info_phone);
						$("#emile").text(a.info_email);
						$("#gende").text(a.info_gender);
						$("#address").text(a.info_address);
						
						//var a=new array();
						// a= data.spil(",");
						//$("#name").text(a[0]);
						//$("#phone").text(a[1]);
						//$("#emile").text(a[2]);
						//$("#gende").text(a[3]);
						//$("#address").text(a[4]);
				
					}
				})
			}
		}
	})
	})
	
	$("#add").click(function () {
		window.location.href = 'adduser.html';
	});
</script>
</html>
