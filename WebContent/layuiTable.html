<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui-v2.4.5/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>

<body>
<table class="layui-hide" id="test"></table> 

          


</body>

<script src="layui-v2.4.5/layui.all.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 --> 
 <script src="js/jquery-3.4.1.min.js" charset="utf-8"></script>
<script>

  layui.use('table', function(){
	  var table = layui.table;
	  table.render({
	    elem: '#test'
	    ,url:'table'
	    ,cols: 
	    	[[
	      {field:'info_nickname', width:80, title: '昵称', sort: true}
	      ,{field:'info_phone', width:80, title: '电话'}
	      ,{field:'info_email', width:80, title: '邮箱', sort: true}
	      ,{field:'info_gender', width:80, title: '性别'}
	      ,{field:'info_address', title: '地址', minWidth: 150}
	    ]]
	    ,page: true
	  });
	});


</script>

</html>
